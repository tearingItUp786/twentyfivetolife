<div class="sponsors">
  <h1 class="welcome">The Sponsors Of 25toLife</h1>
  <div class="hex-sponsor-container">
    <div class="hex-even">
      {% if site.data.sponsors | size > 0 %}
        {% assign amount = 0 %}
        {% for sponsor in site.data.sponsors %}
        <div class="hex-sponsor">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewbox="0 0 173.20508075688772 200" style="filter: drop-shadow(rgba(255, 255, 255, 0.498039) 0px 0px 10px);">

            <path fill="#fff" d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z">
            </path>
            <a href="{{sponsor.url}}">
            <text x="50%" y="50%" font-family="Marvel" text-anchor="middle" stroke="black" stroke-width="1px" dy=".3em">{{sponsor.name}}</text>
            </a>
          </svg>
        </div>
        {% capture amount %}{{ amount | plus:1 }}{% endcapture %}
        {% endfor %}
      {% else %}
        <h1>It appears we have no sponsors...yet!</h1>
      {% endif %}
    </div>
  </div>
</div>
