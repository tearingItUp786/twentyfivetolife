<div class="history">
  <h1 class="welcome">History</h1>
  {% for year in site.data.history %}
    <div class="hex-history">
      <h2>{{year.title}}</h2>
      <div class="overlay-container">
        <img src="{{year.thumbnail}}" alt="">
        <h1 class="year-title">{{year.year}}</h1>
      </div>
      <p>{{year.description}}</p>
    </div>
  {% endfor %}
</div>
